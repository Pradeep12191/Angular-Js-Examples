<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./scripts/angular.js"></script>
    <script src="./scripts/app.js"></script>
</head>

<body>
    <div ng-controller="parentController">
        <div ng-controller="sibblingController1">
            <button ng-click="emitValueToParentController('message from controller 1')">emitValueToParentController</button>
        </div>
        <div ng-controller="sibblingController2">
            <p>In second Controller: {{value}}</p>
        </div>
    </div>
</body>

</html>
